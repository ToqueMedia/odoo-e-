<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#3182ce"/>
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Processing Payment</text>
  
  <!-- Processing Card -->
  <rect x="40" y="120" width="320" height="300" rx="16" fill="white" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Spinner/Loading -->
  <circle cx="200" cy="200" r="30" fill="none" stroke="#3182ce" stroke-width="4" stroke-dasharray="15 5" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 200 200;360 200 200" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Processing your payment...</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Please wait while we confirm your transaction</text>
  
  <!-- Countdown -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3182ce" text-anchor="middle">1:23</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Time remaining</text>
  
  <!-- Progress Bar -->
  <rect x="60" y="360" width="280" height="8" rx="4" fill="#e9ecef"/>
  <rect x="60" y="360" width="196" height="8" rx="4" fill="url(#progressGrad)"/>
  
  <!-- Payment Info -->
  <rect x="40" y="450" width="320" height="80" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Payment Details</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666">Method: e-Kwanza</text>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666">Phone: +244 9XX XXX XXX</text>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#666">Amount: 5,000.00 AOA</text>
  
  <!-- Footer -->
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Do not close this window</text>
</svg>
