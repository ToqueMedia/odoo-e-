<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#38a169"/>
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Multicaixa Express</text>
  
  <!-- Waiting Card -->
  <rect x="40" y="120" width="320" height="360" rx="16" fill="white" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Terminal Icon -->
  <rect x="170" y="150" width="60" height="40" rx="8" fill="#38a169"/>
  <rect x="175" y="155" width="50" height="30" rx="4" fill="#2d5a3d"/>
  <rect x="180" y="160" width="40" height="20" rx="2" fill="#1a365d"/>
  <text x="200" y="173" font-family="Arial, sans-serif" font-size="8" fill="#38a169" text-anchor="middle">PAY</text>
  
  <!-- Instructions -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Waiting for terminal</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Please complete the payment on</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">the Multicaixa Express terminal</text>
  
  <!-- Steps -->
  <rect x="60" y="290" width="280" height="120" rx="8" fill="#f8f9fa"/>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Follow these steps:</text>
  
  <circle cx="85" cy="330" r="8" fill="#38a169"/>
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
  <text x="105" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">Insert your card into the terminal</text>
  
  <circle cx="85" cy="355" r="8" fill="#38a169"/>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
  <text x="105" y="360" font-family="Arial, sans-serif" font-size="11" fill="#333">Enter your PIN when prompted</text>
  
  <circle cx="85" cy="380" r="8" fill="#38a169"/>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
  <text x="105" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">Confirm the payment amount</text>
  
  <!-- Countdown -->
  <rect x="60" y="430" width="280" height="40" rx="8" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1"/>
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404" text-anchor="middle">Time remaining: 4:15</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="10" fill="#856404" text-anchor="middle">Please complete payment within 5 minutes</text>
  
  <!-- Payment Info -->
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Payment Amount</text>
  <text x="340" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="end">5,000.00 AOA</text>
  
  <!-- Cancel Button -->
  <rect x="150" y="540" width="100" height="35" rx="8" fill="#dc3545"/>
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Cancel</text>
</svg>
